@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular-resource/angular-resource.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular-bootstrap/ui-bootstrap-tpls.js")" type="text/javascript"></script>
        
    </head>
    <body>
    <div class="container">
        @content
    </div>
    </body>
</html>
